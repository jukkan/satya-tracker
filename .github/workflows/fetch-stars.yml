name: Fetch and Analyze Stars

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run stars analysis script
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run analyze-stars

      - name: Run blog analysis script
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npm run analyze-blog

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/data/stars-analyzed.json public/data/blog-posts.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name 'Satya Tracker Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/stars-analyzed.json public/data/blog-posts.json
          git commit -m "ðŸŽ… Update Satya's activity [$(date +'%Y-%m-%d %H:%M UTC')]"
          git push

      - name: Trigger deployment
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: deploy-site
          token: ${{ secrets.GITHUB_TOKEN }}
